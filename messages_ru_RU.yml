# Что такое официальный язык? (Official)
# - Этот язык создан разработчиком LockLogin 
# - Этот язык будет получать обновления языка (это означает, что 
#   этот язык будет переведен автором при добавлении 
#   нового сообщения)
#
# Что такое язык сообщества? (Сommunity)
# - Этот язык создан членом сообщества LockLogin.
# - Этот язык должен получить языковое обновление сообщества (это
#   означает, что автор языкового пакета должен обновить
#   язык с новыми сообщениями, разработчик LockLogin этого делать не будет) 

